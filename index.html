<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let counter = 0;
        let c = 0;
        let texts = [];
        let x = 12;
        let b = 0;
        let word;
        let words = [];
        let check = true;
        let sort = true;
        var count = 0;
        let w;
        let h;
        let ship;
        let rocks = [];
        let waves = [];
        let keys = {};
        let speed = 2.5;
        var windSpeed = 2;
        let winds = [];
        let wind;
        let j = 0;
        let wind2;
        let wind3;
        let gameOver = false;
        let rect;
        let rect1;

        let len = 100;
        window.onload = function () {
            app = new PIXI.Application(
                {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    backgroundColor: 0xAACCFF

                }
            );
            w = window.innerWidth;
            h = window.innerHeight;

            let min = w / 6;
            let max = w - w / 6;

            document.querySelector("#gameDiv").appendChild(app.view);

            app.stage.interactive = true;
            ship = new PIXI.Sprite.from("img/cargo-ship.png");
            ship.anchor.set(0.5);
            ship.x = w / 2;
            ship.y = h - h / 6;

            app.stage.addChild(ship);

            window.addEventListener("keydown", keysdown);
            window.addEventListener("keyup", keysup);


            keysDiv = document.querySelector("#keys");





            //alert(rand);
            rect = new PIXI.Graphics();
            rect.beginFill(0xcccccc);
            rect.lineStyle(2, 0xaaaa)
            rect.drawRoundedRect(0, 0, w, 100);
            rect.endFill();

            let count = new PIXI.Text("counter : " + counter);

            count.x = w / 20;
            count.y = h - h / 8;
            count.visible = true;
            app.stage.addChild(count);




            for (let i = 0; i < len; i++) {
                let rand = Math.floor(Math.random() * (max - min + 1) + min);
                let wave = new PIXI.Sprite.from("img/flood.png");
                wave.y = 20 - i * 100;
                wave.x = rand;
                wave.width = 100;
                wave.height = 30;

                waves[i] = wave;
                app.stage.addChild(waves[i]);


                let rock = new PIXI.Sprite.from("img/rocks.png");
                rock.x = rand;
                rock.y = 100 - i * 100;
                rock.width = 50;
                rock.height = 50;
                rocks[i] = rock;
                app.stage.addChild(rocks[i]);

                if (i % 10 == 0) {

                    wind2 = new PIXI.Sprite.from("img/wind2.png");

                    wind = new PIXI.Sprite.from("img/wind.png");
                    if (sort) {
                        if (wind3) {
                            wind = wind3;
                            //wind.left = true;
                        }
                        wind.x = 0;
                        wind.left = true;
                        sort = false;
                    }
                    else {
                        wind3 = wind;
                        wind = wind2;
                        //wind.right = true;

                        wind.x = w - w / 8;
                        wind.left = false;
                        sort = true;
                    }

                    wind.y = 20 - i * 100;
                    wind.width = 200;
                    wind.height = 50;
                    wind.visible = true;
                    wind.interactive = true;
                    winds[j] = wind;

                    app.stage.addChild(winds[j]);
                    j++;
                }
                if (i % 12 == 0) {

                    rect1 = new PIXI.Graphics();
                    rect1.beginFill(0xbb);
                    rect1.lineStyle(2, 0xaaaa)
                    let random = Math.floor(Math.random() * (max - min + 1) + min);
                    if (rocks[i].x >= random && rocks[i].x + rocks[i].width <= random) {
                        random += 50;
                    }
                    rect1.drawRoundedRect(random, 20 - i * 100, 40, 40);
                    rect1.endFill();
                    rect1.visible = true;

                    words[b] = rect1;
                    app.stage.addChild(words[b]);
                    b++;
                    let textOfCircle = new PIXI.Text(" " + i);
                    //textOfCircle.anchor.set(0.5);
                    textOfCircle.x = random;
                    textOfCircle.y = 20 - i * 100;
                    textOfCircle.width = 30;
                    textOfCircle.height = 30;
                    textOfCircle.visible = true;
                    texts[c] = textOfCircle;
                    app.stage.addChild(texts[c]);
                    c++;
                }
            }
            app.stage.addChild(rect);
            app.ticker.add(gameLoop);

        }
        function Sail() {
            for (let i = 0; i < words.length; i++) {
                words[i].y += speed;
                texts[i].y += speed;
                if (isHit(ship, words[i])) {
                    counter++;
                    console.log(counter);
                }
            }
            for (let i = 0; i < winds.length; i++) {
                winds[i].y += speed;
                if (winds[i].y >= h / 2 && winds[i].x < w - w / 8 && winds[i].left) {
                    winds[i].x += 12;

                    if (winds[i].x >= ship.x) {

                        ship.x += windSpeed;
                        if (winds[i].x >= w - w / 8) {
                            winds[i].visible = false;
                        }
                    }
                }
                if (winds[i].y >= h / 2 && winds[i].x > w / 8 && winds[i].left != true) {
                    winds[i].x -= 12;

                    if (winds[i].x <= ship.x) {
                        ship.x -= windSpeed;
                        if (winds[i].x <= w / 8) {
                            winds[i].visible = false;
                        }
                    }
                }
            }


            for (let i = 0; i < len; i++) {

                rocks[i].y += speed;
                waves[i].y += speed;
                waves[i].x += speed;
                //wind.y += speed;
                if (isHit(ship, rocks[i])) {
                    if (check) {
                        alert("game over");
                        window.location.replace(window.location.pathname + window.location.search + window.location.hash);
                    }
                    check = false;

                }

                if (waves[i].x >= w) {
                    waves[i].x = 0 - waves[i].width;
                }

            }
        }
        function windBlow() {

        }
        function gameLoop() {
            Sail();
            if (keys["68"]) {
                ship.x += 5;
            }
            if (keys["65"]) {
                ship.x -= 5;
            }
        }

        function isHit(obj1, obj2) {
            if (obj1.x + obj1.width >= obj2.x
                && obj1.x <= obj2.x + obj2.width
                && obj1.y + obj1.height >= obj2.y
                && obj1.y <= obj2.y + obj2.height) {
                return true;
            }

        }

        function keysdown(e) {
            keys[e.keyCode] = true;
        }
        function keysup(e) {
            keys[e.keyCode] = false;
        }




    </script>
</head>

<body>
    <div id="gameDiv">

    </div>

</body>

</html>
