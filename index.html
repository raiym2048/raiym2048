<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let sort = true;
        var count = 0;
        let w;
        let h;
        let ship;
        let rocks = [];
        let waves = [];
        let keys = {};
        let speed = 2.5;
        let windSpeed = 1;
        let winds = [];
        let wind;
        let j = 0;
        let wind2;
        let wind3;

        let len = 100;
        window.onload = function () {
            app = new PIXI.Application(
                {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    backgroundColor: 0xAACCFF

                }
            );
            w = window.innerWidth;
            h = window.innerHeight;

            let min = w / 6;
            let max = w - w / 6;

            document.querySelector("#gameDiv").appendChild(app.view);

            app.stage.interactive = true;
            ship = new PIXI.Sprite.from("img/cargo-ship.png");
            ship.anchor.set(0.5);
            ship.x = w / 2;
            ship.y = h - h / 6;

            app.stage.addChild(ship);

            window.addEventListener("keydown", keysdown);
            window.addEventListener("keyup", keysup);


            keysDiv = document.querySelector("#keys");


            //alert(rand);

            for (let i = 0; i < len; i++) {
                let rand = Math.floor(Math.random() * (max - min + 1) + min);
                let wave = new PIXI.Sprite.from("img/flood.png");
                wave.y = 20 - i * 100;
                wave.x = rand;
                wave.width = 100;
                wave.height = 30;

                waves[i] = wave;
                app.stage.addChild(waves[i]);


                let rock = new PIXI.Sprite.from("img/rocks.png");
                rock.x = rand;
                rock.y = 100 - i * 100;
                rock.width = 50;
                rock.height = 50;
                rocks[i] = rock;
                app.stage.addChild(rocks[i]);

                if (i % 10 == 0) {

                    wind2 = new PIXI.Sprite.from("img/wind2.png");

                    wind = new PIXI.Sprite.from("img/wind.png");
                    if (sort) {
                        if (wind3) {
                            wind = wind3;
                            //wind.left = true;
                        }
                        wind.x = 0;
                        sort = false;
                    }
                    else {
                        wind3 = wind;
                        wind = wind2;
                        //wind.right = true;

                        wind.x = w - w / 8;
                        sort = true;
                    }

                    wind.y = 20 - i * 100;
                    wind.width = 200;
                    wind.height = 50;
                    wind.interactive = true;
                    winds[j] = wind;

                    app.stage.addChild(winds[j]);
                    j++;

                }

            }
            app.ticker.add(gameLoop);

        }
        function Sail() {
            for (let i = 0; i < winds.length; i++) {
                winds[i].y += speed;
                if (winds[i].y >= h / 2  && winds[i].x <  w - w / 8 && winds[i].x <= ship.x) {
                    winds[i].x += 12;
                    
                    if(winds[i].x >= ship.x){
                        if(count < 5){
                            windSpeed = 1;
                            ship.x += windSpeed;
                            count ++;
                        }
                        
                        
                        if(count > 5){
                            windSpeed = 0;
                            count = 0;
                            
                        }
                    }
                    
                    if (winds[i].x >= ship.x ) {
                        //winds[i] = false;
                    }
                    
                    
                }
                if (winds[i].y >= h / 2 && winds[i].x > w / 8 && winds[i].x >= ship.x) {
                    winds[i].x -= 12;
                    if(winds[i].x === ship.x){
                        windSpeed = 1;
                        ship.x -= windSpeed;
                    }
                    if(winds[i].x >= w / 8){
                        windSpeed = 0;
                    }
                    if (winds[i].x <= ship.x) {
                        //winds[i] = false;
                    }
                }

            }


            for (let i = 0; i < len; i++) {

                rocks[i].y += speed;
                waves[i].y += speed;
                waves[i].x += speed;
                //wind.y += speed;

                if (waves[i].x >= w) {
                    waves[i].x = 0 - waves[i].width;
                }

            }
        }
        function windBlow(){
            
        }
        function gameLoop() {
            Sail();
            if (keys["68"]) {
                ship.x += 5;
            }
            if (keys["65"]) {
                ship.x -= 5;
            }
        }

        function keysdown(e) {
            keys[e.keyCode] = true;
        }
        function keysup(e) {
            keys[e.keyCode] = false;
        }




    </script>
</head>

<body>
    <div id="gameDiv">

    </div>

</body>

</html>
